syntax = "proto3";
package protocol.User;
option java_package = "com.z.ki.protobuf";
option go_package = "protocol";
option optimize_for = SPEED;

// 用户基本信息
message UserInfo{
	uint32 uid        = 1;
	uint32 gender     = 2; 	//用户性别,男：1 女：2 匿名：0
	string nick_name  = 3;	//昵称
	string avatar_url = 4;	//头像
}


// 用户在线状态
enum UserOnlineStatus{
	OFFLINE = 0;
	ONLINE  = 1;
	LEAVE   = 2;
}