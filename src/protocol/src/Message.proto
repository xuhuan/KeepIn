syntax = "proto3";
package Message;
import "Base.proto";
option java_package = "com.z.ki.protobuf";
option optimize_for = SPEED;

message MsgData{
	uint32 from_uid = 1;				//  消息发送方
	uint32 to_uid = 2;				    //  消息接受方
	uint32 msg_id = 3;					//  消息ID
	uint32 create_time = 4; 			//  创建日期
	Base.MsgType msg_type = 5;		//  消息类型
	bytes msg_data = 6;				//  消息内容
	bytes attach_data = 20;			//  附加内容
}